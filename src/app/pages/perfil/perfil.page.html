<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="'/menu'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Menú</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <div class="container">
    <div class="overlay">
      <ion-avatar>
        <!-- <img src="assets/images/perfil_base.jpg"> -->
        <img [src]="photo" *ngIf="photo; else imgbase"(click)="captureImage()"/>
      </ion-avatar>
      <ng-template #imgbase>
        <img src="assets/images/perfil_base.jpg" (click)="captureImage()">
      </ng-template>
    </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ u }}
        ID: {{ id_u }}
      </ion-card-title>
      <ion-card-subtitle>
        RegistrAPP
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{ u }}@RegistrAPP.cl</ion-label>
      </ion-item>
      <ion-item lines="nones">
        <ion-icon name="call"></ion-icon>
        <ion-label>Numero de teléfono</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
