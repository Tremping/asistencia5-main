<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/certificado'">Certificados <ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="'/menu'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Men√∫</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <table>
    <tr>
      <th colspan="2">Asignatura</th>
    </tr>
    <tr *ngFor="let ramo of listaRamos">
      <td>{{ramo.sigla}}-{{ramo.nombre}}</td>
    </tr>
  </table>
  
</ion-content>
